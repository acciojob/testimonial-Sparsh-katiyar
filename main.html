<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            padding: 20px;

        .testimonial {
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 15px;
        }
        .author {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="testimonial">
            <p>This is a great service! Highly recommended.</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p>Excellent experience, very satisfied!</p>
            <p class="author">- Jane Smith</p>
        </div>
        <!-- Add more testimonials as needed -->
    </div>
</body>

</html>
