<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .testimonial {
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .author {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testimonial Section</h1> <!-- âœ… Added this line -->
        <div class="testimonial">
            <p>This is a great service! Highly recommended.</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p>Excellent experience, very satisfied!</p>
            <p class="author">- Jane Smith</p>
        </div>
    </div>
</body>
</html>
